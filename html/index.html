<!DOCTYPE html>
<html lang="en">

<head>
    <title>Daily Selfy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="description" content="Capture a picture a day for use in time-lapse animations." />
    <meta name="keywords" content="daily, selfie, camera" />
    <meta name="author" content="Shawn Headrick" />
    <meta name="theme-color" content="#FFFFFF" />
    <link href="./favicon.ico" type="image/x-icon" rel="icon" />
    <link href="./camera-192.png" type="image/png" rel="apple-touch-icon" />
    <link href="./bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="./index.css" type="text/css" rel="stylesheet" />
    <link href="./manifest.json" type="application/manifest+json" rel="manifest" />
    <script src="./index.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Daily Selfy</h1>
            <img class="w-25" src="./camera-256.png" alt="Camera" />
        </div>
        <div class="text-center">
            <p class="lead">Capture a picture a day for use in time-lapse animations.</p>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
            </div>
            <input id="name" class="form-control" type="text" placeholder="The subject's name" autocomplete="name" />
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Frame</span>
            </div>
            <select id="frame" class="form-control">
                <option value="none">None</option>
                <option value="face">Face</option>
            </select>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Ratio</span>
            </div>
            <select id="ratio" class="form-control">
                <option value="1by1">1:1</option>
                <option value="4by3">4:3</option>
                <option value="16by9">16:9</option>
                <option value="21by9">21:9</option>
            </select>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Resolution</span>
            </div>
            <select id="resolution" class="form-control">
                <option value="160l">160, Landscape</option>
                <option value="160p">160, Portrait</option>
                <option value="320l">320, Landscape</option>
                <option value="320p">320, Portrait</option>
                <option value="480l">480, Landscape</option>
                <option value="480p">480, Portrait</option>
                <option value="640l">640, Landscape</option>
                <option value="640p">640, Portrait</option>
                <option value="720l">720, Landscape</option>
                <option value="720p">720, Portrait</option>
                <option value="800l">800, Landscape</option>
                <option value="800p">800, Portrait</option>
                <option value="960l">960, Landscape</option>
                <option value="960p">960, Portrait</option>
                <option value="1080l">1080, Landscape</option>
                <option value="1080p">1080, Portrait</option>
                <option value="1280l">1280, Landscape</option>
                <option value="1280p">1280, Portrait</option>
                <option value="1920l">1920, Landscape</option>
                <option value="1920p">1920, Portrait</option>
            </select>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Dimensions (W x H)</span>
            </div>
            <input id="dimensions" class="form-control" type="text" readonly="true" />
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Orientation</span>
            </div>
            <select id="orientation" class="form-control">
                <option value="default">Default</option>
                <option value="standard">Standard</option>
                <option value="selfie">Selfie</option>
            </select>
        </div>
        <div class="input-group">
            <div class="embed-responsive position-absolute">
                <img id="overlay" class="embed-responsive-item" src="./overlay-none.png" alt="Overlay" />
            </div>
            <div class="embed-responsive">
                <video id="stream" class="embed-responsive-item" poster="./standby.svg" autoplay="true"></video>
                <canvas id="canvas" class="embed-responsive-item"></canvas>
            </div>
        </div>
        <div class="button-toolbar text-center">
            <button id="capture" class="btn btn-primary" type="button">Take picture</button>
            <button id="clear" class="btn btn-secondary" type="button">Clear picture</button>
        </div>
        <div class="input-group">
            <div class="embed-responsive">
                <img id="standby" class="embed-responsive-item" src="./standby.svg" alt="Standby" />
                <img id="output" class="embed-responsive-item" alt="Output" />
            </div>
        </div>
        <div class="button-toolbar text-center">
            <button id="download" class="btn btn-success" type="button">Download</button>
        </div>
    </div>
</body>

</html>
